<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
.donation-container {
display:flex;
flex-direction:column;
text-align:center;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


.copy-btn {
text-aglin:center;
    background-color: blue;
    color: #fff;
    padding: 10px 100px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
 
</style>
</head>
<body>
    <div class="donation-container">
        <h1>Support Me</h1>
        <p>Your donations help me continue creating valuable content.</p>
        <div class="crypto-addresses">
            
            <div class="crypto-address">
                <h3>MTN Momo</h3>
                <p>Wallet Address: <span id="btc-address">0533670787</span></p>
                <button class="copy-btn" onclick="copyText('btc-address')">Copy</button>
            </div>
          
  
 <script>
        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Wallet address copied to clipboard! Thanks for your support");
            });
        }
    </script>
</body>
</html>
